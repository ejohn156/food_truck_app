<div class="card">
  <div class="card-header">
    <h3>Search Results - {{trucks.length}}</h3>
  </div>
  <div class="card-body">
<div class="overflow-auto scroll">
<div class="list-group " *ngFor="let truck of trucks">
    <a class="list-group-item list-group-item-action" routerLink="/truck/{{truck.id}}" >
      {{truck.name}}
    </a>
  </div>
</div>
</div>
</div>
