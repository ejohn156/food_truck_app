<div class="card">
  <img class="card-img-top" src="{{image}}" alt="Truck Image" class="truckImg">
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-10">
                  <h1>{{truck.name}}</h1>
              </div>
              <div class="col-md-2">
                  <span *ngIf="isFavorite"><img class="favIcon" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/256/favorite-icon.png"></span>
              </div>
            </div>
   
  </div>
  <div class="col-md-2">
      <div *ngIf="!isFavorite">
          <button type="button" class="btn btn-success" (click)="favoriteBtn()" routerLink="/favorites">Favorite</button>
          </div>
          <div *ngIf="isFavorite">
            <button type="button" class="btn btn-danger" (click)="unfavorite()" routerLink="/map">unfavorite</button>
            </div>
  </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <h5>Rating: {{truck.rating}} / 5</h5>
    </div>
    <div class="col-md-6">
      <h5>Price: {{truck.price}}</h5>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <h5>Description: </h5><span *ngFor="let category of categories">
        <span *ngIf="category.title != undefined">
        <button type="button" class="btn btn-info desc">{{category.title}}</button> 
        </span>
      </span>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-12">
    <h6>Click <a href="{{truck.website}}" target="_blank"> here </a> to view the {{truck.name}}'s Yelp page</h6>
  </div>
  </div>
  </div>
  <div class="col-md-4">
    <div class="card">
    <div class="map" id="map"></div>
  </div>
  </div>
  </div>
  </div>
</div>
